<!DOCTYPE html>
<html ng-app="fits">
	<head>

	    <title>Forward IT Solutions</title>
	    
	    <link rel="stylesheet" href="/styles/style.css">
	    <link rel="stylesheet" href="/styles/home.css">
	    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
	    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.css">
	    <link href='https://fonts.googleapis.com/css?family=Catamaran:400,800' rel='stylesheet' type='text/css'>

	</head>

	<body>
		<div class="page">

			<md-content layout="row" layout-align="center center">
				<span flex></span>
				<img class="left-logo" src="assets/images/navbar_image.jpg">
				<span flex></span>
				<img class="client-portal" src="assets/images/client_portal.png" height="125">
				<span flex></span>
			</md-content>	

			<md-toolbar class="main-nav">
				<div class="md-toolbar-tools">
					<span flex></span>

					<md-button class="nav-link" ui-sref="home">
						Home
					</md-button>

					<md-button class="nav-link">
						About Us
					</md-button>
					
					
					<md-button class="nav-link">
						Our Solutions
					</md-button>
					
					<md-button class="nav-link" ng-controller="ModalCtrl as modal" ng-click="modal.showContactPrompt($event)">
						Contact
					</md-button>

					<span flex></span>
				</div>
			</md-toolbar>
			
			<ui-view></ui-view>

		</div>
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.js"></script> 

	    <script src="/scripts/app.js"></script>

	    <script src="/scripts/controllers/HomeCtrl.js"></script>
	    <script src="scripts/controllers/ModalCtrl.js"></script>
	    
	</body>
</html>
