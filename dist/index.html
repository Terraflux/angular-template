<!DOCTYPE html>
<html ng-app="fits">
	<head lang="en">
	    <meta charset="UTF-8">

	    <title>Forward IT Solutions</title>

	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <link rel="stylesheet" href="/styles/style.css">
	    <link rel="stylesheet" href="/styles/home.css">
	    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
	    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

	</head>

	<body>

		<nav class="navbar">
			<a ui-sref="home" class="logo">
				<img src="assets/images/logo.png" alt="Forward IT Solutions">
			</a>
			<div class="links-container">
				<a ng-click="toggleModal()" class="navbar-link">contact</a>
			</div>

		</nav>

		<ui-view></ui-view>

		<modal title="Contact Request" visible="showModal">
			<form role="form">
				<div class="form-group">
					<label></label>
					<input />
				</div>
				<div class="form-group">
					<label></label>
					<input />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</modal>
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>


	    <script src="/scripts/app.js"></script>

	    <script src="/scripts/controllers/HomeCtrl.js"></script>

	    <script src="/scripts/directives/modal.js"></script>
	    
	</body>
</html>
